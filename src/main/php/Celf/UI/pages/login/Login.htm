<!-- BEGIN: main-->
<script>
</script>

<style>

.jfVal, .jValSpacercover {
    display: none;
}

.jfVal .content {
    display: none;
}

</style>

<div class="logincontainer" style="text-align: center;">

	     

<!-- Login form -->
<form id="login_form" target="_top" name="login_form" action='{login_action}'  onsubmit="return validate('login_form');" method='post'>
    <fieldset>
    <h2 style="text-align: center; color: #f38000;" data-fontsize="32" data-lineheight="41">{iniciar_sesion}</h2>
	<div class="fusion-sep-clear"></div>
	<div class="fusion-separator sep-single sep-solid" style="border-color:#fed03d;border-top-width:2px;margin-left: auto;margin-right: auto;margin-top:0px;margin-bottom:30px;width:100%;max-width:206px;"></div>
        
        <div class="item" style="width: 300px;margin-left:38%;">
            <input  placeholder="{lbl_username} *" type="text" size="24" value="" id="input_username" name="username" jVal="{valid:function (val) { return required(val,'{txt_ingrese_username}'); }}"/>
        </div>
        <div class="item" style="width: 300px;margin-left:38%;">
            <input  placeholder="{lbl_password} *"  type="password" classsize="24" value="" id="input_password" name="password"  jVal="{valid:function (val) { return required(val,'{txt_ingrese_password}'); }}"/>
        </div>
    	<div class="required-fields">(*) {txt_campos_obligatorios}</div>        
    </fieldset>
    <!-- BEGIN: msg_error -->
	<fieldset class="ui-state-error">
			{msg}	
	</fieldset>
	<!-- END: msg_error -->
    <fieldset class="tblFooters">
        <input type="submit" id="input_go" value="{btn_ingresar}" class="wpcf7-form-control wpcf7-submit">
   	</fieldset>
   	<br>
   	<div class="login_acciones">
   		<span><input type="button"  value="{lbl_registrarse}" class="wpcf7-form-control wpcf7-submit" onClick="window.location='{link_registrarse}'"></span>
   		<span><input type="button"  value="{lbl_solicitarClave}" class="wpcf7-form-control wpcf7-submit" onClick="window.location='{link_solicitarClave}'"></span>
   		
   	</div>
</form>

</div>
    		
<!-- END: main-->
